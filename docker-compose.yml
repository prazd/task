version: "2"
services:
  app:
    container_name: goapp
    build: .
    command: ./main
    ports:
      - "3000:3000"
  bot:
    container_name: bot
    build: ./bot
    command: ./main
    ports:
      - "80:80"
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./mongo:/mongo/db
    ports:
      - "27017:27017"
